    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // Icons as simple SVG components

        const CheckCircle = () => <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2ZM10 17l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9Z"/></svg>;
        const Trophy = () => <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M7 4V2c0-1.1.9-2 2-2h6c1.1 0 2 .9 2 2v2h2.5c.83 0 1.5.67 1.5 1.5S20.33 7 19.5 7H19v1c0 2.55-1.92 4.63-4.39 4.94-.63 1.5-1.98 2.74-3.61 2.74s-2.98-1.24-3.61-2.74C4.92 12.63 3 10.55 3 8V7h-.5C1.67 7 1 6.33 1 5.5S1.67 4 2.5 4H7Zm8 4V6H9v2c0 1.66 1.34 3 3 3s3-1.34 3-3ZM6 16h12v2H6v-2Zm0 4h12v2H6v-2Z"/></svg>;
        const Star = () => <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2Z"/></svg>;
        const Zap = () => <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M13 2L3 14h7l-1 8 10-12h-7l1-8Z"/></svg>;
        const Target = () => <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>;
        const Award = () => <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="8" r="7"/><path d="m8.21 13.89 4.19 3.11 4.19-3.11"/></svg>;
        const Calendar = () => <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;

        const MakeASale = () => {
            const [items, setItems] = useState([]);
            const [showQuickAdd, setShowQuickAdd] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [reportPeriod, setReportPeriod] = useState('week');
            const [showCelebration, setShowCelebration] = useState(false);
            const [lastAction, setLastAction] = useState('');

            // Sale dialog state
            const [showSaleDialog, setShowSaleDialog] = useState(false);
            const [selectedItemId, setSelectedItemId] = useState(null);
            const [saleData, setSaleData] = useState({
                soldPrice: '',
                dateListed: '',
                dateSold: new Date().toISOString().split('T')[0]
            });

            // Quick add form state
            const [quickItem, setQuickItem] = useState({
                name: '',
                paidPrice: '',
                soldPrice: '',
                status: 'listed'
            });

            // Sound effects
            const playSound = (type) => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    let frequency = 440;
                    let duration = 200;
                    
                    switch(type) {
                        case 'add':
                            frequency = 523;
                            duration = 150;
                            break;
                        case 'sale':
                            frequency = 659;
                            duration = 300;
                            break;
                        case 'levelup':
                            [523, 659, 784].forEach((freq, i) => {
                                setTimeout(() => playTone(audioContext, freq, 400), i * 100);
                            });
                            return;
                        default:
                            frequency = 440;
                    }
                    
                    playTone(audioContext, frequency, duration);
                } catch (e) {
                    console.log('Audio not available');
                }
            };

            const playTone = (audioContext, frequency, duration) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            };

            // Celebration effect
            const triggerCelebration = (action) => {
                setLastAction(action);
                setShowCelebration(true);
                setTimeout(() => setShowCelebration(false), 2000);
            };

            const openSaleDialog = (itemId) => {
                const item = items.find(i => i.id === itemId);
                setSelectedItemId(itemId);
                setSaleData({
                    soldPrice: '',
                    dateListed: item ? item.dateAdded : new Date().toISOString().split('T')[0],
                    dateSold: new Date().toISOString().split('T')[0]
                });
                setShowSaleDialog(true);
            };

            const handleSaleSubmit = () => {
                if (!saleData.soldPrice || isNaN(saleData.soldPrice)) {
                    alert('Please enter a valid sold price! ðŸ’°');
                    return;
                }

                if (saleData.dateListed) {
                    setItems(prev => prev.map(item => 
                        item.id === selectedItemId 
                            ? { ...item, dateAdded: saleData.dateListed }
                            : item
                    ));
                }

                const soldDateISO = new Date(saleData.dateSold + 'T12:00:00').toISOString();
                markAsSold(selectedItemId, saleData.soldPrice, soldDateISO);
                
                setShowSaleDialog(false);
                setSaleData({
                    soldPrice: '',
                    dateListed: '',
                    dateSold: new Date().toISOString().split('T')[0]
                });
                setSelectedItemId(null);
            };

            const markAsSold = (id, soldPrice, dateSold) => {
                const oldGameStats = calculateGameStats(items);
                
                setItems(prev => prev.map(item => 
                    item.id === id 
                        ? { 
                            ...item, 
                            soldPrice: parseFloat(soldPrice) || 0, 
                            status: 'sold', 
                            dateUpdated: dateSold || new Date().toISOString()
                        }
                        : item
                ));
                
                setTimeout(() => {
                    playSound('sale');
                    triggerCelebration('SOLD! +25 XP ðŸ’°ðŸŽ‰');
                    
                    const updatedItems = items.map(item => 
                        item.id === id 
                            ? { 
                                ...item, 
                                soldPrice: parseFloat(soldPrice) || 0, 
                                status: 'sold', 
                                dateUpdated: dateSold || new Date().toISOString()
                            }
                            : item
                    );
                    
                    const newGameStats = calculateGameStats(updatedItems);
                    if (newGameStats.level > oldGameStats.level) {
                        setTimeout(() => {
                            playSound('levelup');
                            triggerCelebration(`ðŸŽ‰ LEVEL UP! ðŸŽ‰ Level ${newGameStats.level}! ðŸ‘‘`);
                        }, 500);
                    }
                }, 100);
            };

            const calculateGameStats = (items) => {
                const soldItems = items.filter(item => item.status === 'sold');
                const totalProfit = soldItems.reduce((sum, item) => sum + (item.soldPrice - item.paidPrice), 0);
                
                let points = 0;
                points += items.length * 10;
                points += soldItems.length * 25;
                points += Math.floor(totalProfit / 10) * 5;
                
                const consecutiveSales = getConsecutiveSales(soldItems);
                points += consecutiveSales * 15;
                
                const level = Math.floor(points / 100) + 1;
                const pointsToNextLevel = 100 - (points % 100);
                
                return {
                    points,
                    level,
                    pointsToNextLevel,
                    totalProfit,
                    soldCount: soldItems.length,
                    listedCount: items.filter(item => item.status === 'listed').length,
                    streak: consecutiveSales
                };
            };

            const getConsecutiveSales = (soldItems) => {
                if (soldItems.length === 0) return 0;
                
                const saleDates = [...new Set(soldItems
                    .map(item => new Date(item.dateUpdated || item.dateAdded).toDateString())
                )].sort((a, b) => new Date(b) - new Date(a));
                
                if (saleDates.length === 0) return 0;
                
                let streak = 0;
                const today = new Date();
                
                const mostRecentSale = new Date(saleDates[0]);
                const daysDiff = Math.floor((today - mostRecentSale) / (1000 * 60 * 60 * 24));
                
                if (daysDiff > 1) return 0;
                
                let currentDate = new Date(saleDates[0]);
                streak = 1;
                
                for (let i = 1; i < saleDates.length; i++) {
                    const nextSaleDate = new Date(saleDates[i]);
                    const daysBetween = Math.floor((currentDate - nextSaleDate) / (1000 * 60 * 60 * 24));
                    
                    if (daysBetween === 1) {
                        streak++;
                        currentDate = nextSaleDate;
                    } else {
                        break;
                    }
                }
                
                return streak;
            };

            const getLevelInfo = (level) => {
                const levels = [
                    { name: "Newbie Seller ðŸŒ±", icon: "ðŸŒ±", description: "Just getting started! ðŸŽ¯" },
                    { name: "Deal Hunter ðŸ”", icon: "ðŸ”", description: "Finding sweet deals! ðŸ’Ž" },
                    { name: "Flip Master âš¡", icon: "âš¡", description: "Quick flips, quick cash! ðŸ’¸" },
                    { name: "Profit King ðŸ‘‘", icon: "ðŸ‘‘", description: "Making bank consistently! ðŸ¦" },
                    { name: "Sales Wizard ðŸ§™â€â™‚ï¸", icon: "ðŸ§™â€â™‚ï¸", description: "Pure selling magic! âœ¨" },
                    { name: "Flip Legend ðŸ¦„", icon: "ðŸ¦„", description: "Legendary status achieved! ðŸŒŸ" },
                    { name: "Sale God ðŸš€", icon: "ðŸš€", description: "Ultimate reseller deity! âš¡ðŸ‘‘" }
                ];
                
                const levelIndex = Math.min(level - 1, levels.length - 1);
                return levels[levelIndex];
            };

            const getAchievements = (gameStats, items, analytics) => {
                const achievements = [];
                
                if (items.length >= 1) achievements.push({ name: "First Steps ðŸŽ¯", icon: "ðŸŽ¯", desc: "Added your first item! Let's go!" });
                if (gameStats.soldCount >= 1) achievements.push({ name: "Cha-Ching! ðŸŽ‰", icon: "ðŸŽ‰", desc: "Made your first sale! The magic begins!" });
                if (gameStats.soldCount >= 10) achievements.push({ name: "Double Digits ðŸ”¥", icon: "ðŸ”¥", desc: "10 sales strong! You're on fire!" });
                if (gameStats.soldCount >= 25) achievements.push({ name: "Quarter Century âš¡", icon: "âš¡", desc: "25 sales! Absolutely crushing it!" });
                if (gameStats.soldCount >= 50) achievements.push({ name: "Half Hundred ðŸ’Ž", icon: "ðŸ’Ž", desc: "50 sales! You're a diamond!" });
                if (gameStats.totalProfit >= 100) achievements.push({ name: "Profit Machine ðŸ’°", icon: "ðŸ’°", desc: "Made $100+ profit! Money maker!" });
                if (gameStats.totalProfit >= 500) achievements.push({ name: "Big Baller ðŸ†", icon: "ðŸ†", desc: "Made $500+ profit! Champion level!" });
                if (gameStats.streak >= 3) achievements.push({ name: "Hot Streak ðŸŒ¡ï¸", icon: "ðŸŒ¡ï¸", desc: "3+ consecutive days with sales! Unstoppable!" });
                if (gameStats.streak >= 7) achievements.push({ name: "Week Warrior ðŸ“…", icon: "ðŸ“…", desc: "7 days straight with sales! Amazing!" });
                if (gameStats.streak >= 30) achievements.push({ name: "Monthly Master ðŸ—“ï¸", icon: "ðŸ—“ï¸", desc: "30 days of consecutive sales! Legendary!" });
                if (gameStats.level >= 5) achievements.push({ name: "Level Master ðŸ‘‘", icon: "ðŸ‘‘", desc: "Reached level 5! Royalty status!" });
                
                if (analytics && analytics.lifetime && analytics.lifetime.avgTimeToSell > 0) {
                    if (analytics.lifetime.avgTimeToSell <= 1) {
                        achievements.push({ name: "Speed Demon âš¡", icon: "âš¡", desc: "Average sell time under 1 day! Lightning fast!" });
                    }
                    if (analytics.lifetime.avgTimeToSell <= 7) {
                        achievements.push({ name: "Quick Flipper ðŸ”„", icon: "ðŸ”„", desc: "Average sell time under a week! Efficient!" });
                    }
                }
                
                return achievements;
            };

            const getWeekStart = (date) => {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day;
                return new Date(d.setDate(diff));
            };

            const getMonthStart = (date) => {
                return new Date(date.getFullYear(), date.getMonth(), 1);
            };

            const analytics = useMemo(() => {
                const now = new Date();
                const weekStart = getWeekStart(now);
                const monthStart = getMonthStart(now);

                const filterByPeriod = (items, period) => {
                    if (period === 'lifetime') return items;
                    const startDate = period === 'week' ? weekStart : monthStart;
                    return items.filter(item => new Date(item.dateAdded) >= startDate);
                };

                const calculateStats = (filteredItems) => {
                    const soldItems = filteredItems.filter(item => item.status === 'sold');
                    const totalInvested = filteredItems.reduce((sum, item) => sum + item.paidPrice, 0);
                    const totalRevenue = soldItems.reduce((sum, item) => sum + item.soldPrice, 0);
                    const totalProfit = soldItems.reduce((sum, item) => sum + (item.soldPrice - item.paidPrice), 0);

                    let avgTimeToSell = 0;
                    if (soldItems.length > 0) {
                        const totalDays = soldItems.reduce((sum, item) => {
                            const dateAdded = new Date(item.dateAdded);
                            const dateSold = new Date(item.dateUpdated || item.dateAdded);
                            const daysDiff = Math.max(0, Math.floor((dateSold - dateAdded) / (1000 * 60 * 60 * 24)));
                            return sum + daysDiff;
                        }, 0);
                        avgTimeToSell = totalDays / soldItems.length;
                    }

                    return {
                        totalItems: filteredItems.length,
                        listedItems: filteredItems.filter(item => item.status === 'listed').length,
                        soldItems: soldItems.length,
                        totalInvested,
                        totalRevenue,
                        totalProfit,
                        avgProfit: soldItems.length > 0 ? totalProfit / soldItems.length : 0,
                        sellThrough: filteredItems.length > 0 ? (soldItems.length / filteredItems.length) * 100 : 0,
                        avgTimeToSell
                    };
                };

                return {
                    week: calculateStats(filterByPeriod(items, 'week')),
                    month: calculateStats(filterByPeriod(items, 'month')),
                    lifetime: calculateStats(filterByPeriod(items, 'lifetime'))
                };
            }, [items]);

            const handleQuickAdd = () => {
                if (!quickItem.name || !quickItem.paidPrice) {
                    alert('Please enter item name and paid price! ðŸ“');
                    return;
                }

                const newItem = {
                    id: Date.now(),
                    ...quickItem,
                    paidPrice: parseFloat(quickItem.paidPrice) || 0,
                    soldPrice: parseFloat(quickItem.soldPrice) || 0,
                    dateAdded: new Date().toISOString().split('T')[0],
                    dateUpdated: new Date().toISOString()
                };

                setItems(prev => [newItem, ...prev]);
                
                setQuickItem({
                    name: '',
                    paidPrice: '',
                    soldPrice: '',
                    status: 'listed'
                });
                
                setShowQuickAdd(false);
                
                playSound('add');
                triggerCelebration('Added item! +10 XP ðŸŽ¯');
            };

            const gameStats = calculateGameStats(items);
            const levelInfo = getLevelInfo(gameStats.level);
            const achievements = getAchievements(gameStats, items, analytics);

            const StatCard = ({ title, value, icon: Icon, color, subtitle, emoji }) => (
                React.createElement('div', {
                    className: `bg-gradient-to-r ${color} text-white p-3 sm:p-6 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300 cursor-pointer`
                }, [
                    React.createElement('div', { key: 'header', className: 'flex items-center justify-between mb-2' }, [
                        React.createElement('div', { key: 'icons', className: 'flex items-center gap-1 sm:gap-2' }, [
                            React.createElement(Icon, { key: 'icon', className: 'h-4 w-4 sm:h-6 sm:w-6 opacity-80' }),
                            React.createElement('span', { key: 'emoji', className: 'text-lg sm:text-2xl' }, emoji)
                        ]),
                        React.createElement('span', { key: 'value', className: 'text-xl sm:text-3xl font-bold animate-pulse' }, value)
                    ]),
                    React.createElement('h3', { key: 'title', className: 'font-semibold text-sm sm:text-lg' }, title),
                    subtitle && React.createElement('p', { key: 'subtitle', className: 'text-xs sm:text-sm opacity-90 mt-1' }, subtitle)
                ])
            );

            const currentStats = analytics[reportPeriod];

            return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-purple-100 via-blue-100 to-pink-100' }, [
                // Celebration Overlay
                showCelebration && React.createElement('div', { 
                    key: 'celebration',
                    className: 'fixed inset-0 flex items-center justify-center z-50 pointer-events-none' 
                }, [
                    React.createElement('div', { 
                        key: 'message',
                        className: 'bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-8 py-4 rounded-2xl shadow-2xl text-2xl font-bold animate-bounce transform scale-110' 
                    }, lastAction),
                    React.createElement('div', { key: 'confetti', className: 'absolute inset-0' }, 
                        [...Array(20)].map((_, i) => 
                            React.createElement('div', {
                                key: i,
                                className: 'absolute animate-ping',
                                style: {
                                    left: `${Math.random() * 100}%`,
                                    top: `${Math.random() * 100}%`,
                                    animationDelay: `${Math.random() * 2}s`,
                                }
                            }, ['ðŸŽ‰', 'ðŸ’°', 'â­', 'ðŸ”¥', 'ðŸ’Ž'][Math.floor(Math.random() * 5)])
                        )
                    )
                ]),

                // Header
                React.createElement('div', { key: 'header', className: 'bg-white shadow-lg' }, 
                    React.createElement('div', { className: 'max-w-6xl mx-auto px-4 py-4' }, [
                        React.createElement('div', { key: 'top', className: 'flex flex-col sm:flex-row items-center justify-between' }, [
                            React.createElement('div', { key: 'title', className: 'flex items-center gap-3 mb-3 sm:mb-0' }, [
                                React.createElement('div', { key: 'emoji1', className: 'text-3xl sm:text-4xl animate-bounce' }, 'ðŸ’°'),
                                React.createElement('h1', { key: 'text', className: 'text-2xl sm:text-3xl font-bold text-gray-800' }, 'Make A Sale'),
                                React.createElement('div', { key: 'emoji2', className: 'text-xl sm:text-2xl animate-spin' }, 'âš¡')
                            ]),
                            React.createElement('button', {
                                key: 'add-btn',
                                onClick: () => setShowQuickAdd(true),
                                className: 'bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-xl font-semibold flex items-center gap-2 transition-all transform hover:scale-110 shadow-lg animate-pulse text-sm sm:text-base'
                            }, [
                                React.createElement(Plus, { key: 'icon' }),
                                'Quick Add ðŸš€'
                            ])
                        ]),

                        // Level Progress Bar
                        React.createElement('div', { key: 'progress', className: 'mt-4 bg-gradient-to-r from-purple-100 to-pink-100 p-4 sm:p-6 rounded-2xl shadow-lg' }, [
                            React.createElement('div', { key: 'level-info', className: 'flex flex-col sm:flex-row sm:items-center sm:justify-between mb-3' }, [
                                React.createElement('div', { key: 'left', className: 'flex items-center gap-3 mb-3 sm:mb-0' }, [
                                    React.createElement('div', { key: 'icon', className: 'text-2xl sm:text-3xl animate-bounce' }, levelInfo.icon),
                                    React.createElement('div', { key: 'text' }, [
                                        React.createElement('h3', { key: 'name', className: 'font-bold text-gray-800 text-lg sm:text-xl' }, `Level ${gameStats.level}: ${levelInfo.name}`),
                                        React.createElement('p', { key: 'desc', className: 'text-gray-600 text-sm sm:text-base' }, levelInfo.description)
                                    ])
                                ]),
                                React.createElement('div', { key: 'right', className: 'text-right' }, [
                                    React.createElement('p', { key: 'xp', className: 'text-2xl sm:text-3xl font-bold text-purple-600 animate-pulse' }, `${gameStats.points} XP â­`),
                                    React.createElement('p', { key: 'next', className: 'text-gray-600 text-sm sm:text-base' }, `${gameStats.pointsToNextLevel} to next level ðŸŽ¯`)
                                ])
                            ]),
                            React.createElement('div', { key: 'bar-bg', className: 'w-full bg-white rounded-full h-4 shadow-inner' },
                                React.createElement('div', {
